<!DOCTYPE html>
<html>
<head>
    <title>Programas Disponibles</title>
    <button id="btnLogin" class="btn btn-outline-dark">Iniciar Sesión</button>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="card text-bg-dark">
            <div class="card-header text-center">Programas Disponibles</div>
            <div class="card-body">
                <table class="table table-dark table-hover" id="tblListadoProgramas">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>Versión</th>
                            <th>Peso</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            listarProgramas();
        });

        async function registrarYDescargar(url, idPrograma, nombre) {
           
            try {
                const estado = "completa";
                const respuesta = await fetch("https://localhost:7166/api/Descarga", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        idPrograma: idPrograma,
                        nombre: nombre,
                        NombreUsuario: nombre,
                        estado: estado
                    })
                });

                if (!respuesta.ok) {
                    throw new Error(`Error ${respuesta.status}: ${respuesta.statusText}`);
                }

                console.log("Descarga registrada exitosamente.");
            } catch (error) {
                console.error("Error al registrar la descarga:", error);
                alert("Error al registrar la descarga. Intenta nuevamente.");
                return; 
            }

            window.open(url, "_blank");
        }

        async function listarProgramas() {
            try {
                const respuesta = await fetch("https://localhost:7166/api/Explorar", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (!respuesta.ok) {
                    throw new Error(`Error ${respuesta.status}: ${respuesta.statusText}`);
                }

                const explorar = await respuesta.json();
                let fila = "";

                explorar.forEach(programa => {
                    fila += `
                          <tr>
    <td>
        <a href="#" onclick="registrarYDescargar('${programa.url}', ${programa.idPrograma}, '${programa.nombre}')">
            <img src="data:image/png;base64,${programa.foto}" class="img-thumbnail rounded" alt="${programa.nombre}" style="width: 80px; height: 80px;">
        </a>
    </td>
    <td>${programa.nombre}</td>
    <td>${programa.version}</td>
    <td>${programa.peso}</td>
</tr>


                        `;
                });

                document.querySelector("#tblListadoProgramas > tbody").innerHTML = fila;
            } catch (error) {
                console.error("Error al listar programas:", error);
            }
        }
    </script>
</body>
</html>
